<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <meta charset="utf-8" />
  <title>Lit Cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/lit/polyfill-support.js"></script>
  <script type="module" src="../helpers/eventbus.js"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="../components/add-button.js"></script>
  <script type="module" src="../components/cart-remove-btn.js"></script>
  <script type="module" src="../components/cart-drawer.js"></script>
  <script type="module" src="../components/cart-icon.js"></script>
  <script type="module" src="../components/cart-count.js"></script>
  <script type="module" src="../components/body-overlay.js"></script>
  <script type="module" src="../components/menu-drawer.js"></script>
  <script type="module" src="../components/side-drawer.js"></script>
  <script type="module" src="../components/menu-btn.js"></script>
</head>

<body>
  <cart-drawer></cart-drawer>
  <menu-drawer></menu-drawer>
  <header class="top-bar">
    <menu-btn el="menu"><i class="menu las la-bars"></i></menu-btn>
    <div class="logo">Fake</div>
    <cart-icon el="cart"></cart-icon>
  </header>
  <main>
    <div class="product-grid">
      <div class="product">
        <img width="100" height="100" loading="lazy"
          src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/i1-6c19a4a0-9d68-4764-a296-0901ba4f42c0/flex-stride-mens-7-brief-running-shorts-BvCXmh.png" />
        <div class="title">Nike Shorts - $150</div>
        <add-button pid="1">add to cart</add-button>
      </div>
      <div class="product">
        <img width="100" height="100" loading="lazy"
          src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/9746c75c-cf76-4030-acb0-bbba2261e039/sportswear-tech-fleece-mens-joggers-4x29ft.png" />
        <div class="title">Nike Sweat Pants - $20</div>
        <add-button pid="2">add to cart</add-button>
      </div>
      <div class="product">
        <img width="100" height="100" loading="lazy"
          src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/098895bd-6987-4814-b58c-ca136549a317/sb-blzr-court-mid-premium-skate-shoes-rnDqF6.png" />
        <div class="title">Nike SB Shoes - $80</div>
        <add-button pid="3">add to cart</add-button>
      </div>
      <div class="product">
        <img width="100" height="100" loading="lazy"
          src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/c4a9db29-e3d6-4491-9d84-698fe551bb61/sportswear-sport-essentials-mens-high-pile-fleece-pullover-hoodie-R9g13W.png" />
        <div class="title">Nike Hoodie - $50</div>
        <add-button pid="4">add to cart</add-button>
      </div>
    </div>
  </main>
</body>

</html>
